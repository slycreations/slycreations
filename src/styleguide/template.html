  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="summary" />

    <meta property="og:title" content="" />
    <meta name="twitter:title" content="" />
    <meta name="Description" content="" />
    <meta property="og:description" content="" />
    <meta name="twitter:description" content="" />
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <meta name="twitter:image" content="" />
    <meta name="theme-color" content="">    <script>document.documentElement.classList.remove("no-js");
    function preferReducedMotion() {
      const query = '(prefers-reduced-motion: no-preference)';
      const mediaQueryList = window.matchMedia(query);
      const prefersReducedMotion = !mediaQueryList.matches;
      return prefersReducedMotion;
    }
    </script>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="/assets/css/app.css">    
  </head>
  <body>
    <div class="show-for-print">Domain.com</div>     
    <div class="iw_section"> 
      <div class="row iw_row iw_stretch"> 
        <div class="columns iw_columns large-12"> 
          <div class="iw_component">  
            <div id="top" class="page-title row-wrapper">
              <div class="row">
                <div class="column">
                  <form class="form float-right">
                    <select id="ssnav">
                      <option value="">Select Component</option>
                      {{#each pages}}
                        <option value="#{{ anchor }}">{{ title }}</option>
                      {{/each}}
                    </select>
                  </form>
                  <h1 class="subtitle">Style Guide</h1>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
    <div class="iw_section"> 
      <div class="row iw_row iw_stretch"> 
        <div class="columns iw_columns large-12"> 
          <div class="iw_component">    
            <div class="gutter-top" id="code-content">
              <p class="gutter-all"></p>
              {{#each pages}}
                <div class="ss-section row-wrapper" id="{{ anchor }}">
                  <div class="row">
                    <div class="column markup-wrapper">
                    {{ body }}
                    </div>
                  </div>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{root}}/assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/vendor/foundation-what-input.min.js"></script>
    <script src="/assets/js/app.js"></script>
    
    <script>
    // suppress the code view blocks by default and hide them under a toggle.
    var $ks = $('#code-content');
    if ($ks.length) {
      $ks.find('.ss-code').each(function() {
        var $code = $(this).find('pre');

        $link = $('<a class="docs-code-toggle" href="javascript:void(0);">&lt; Toggle Code Display &gt;</a>');
        $link.on('click', function() {
          $code.slideToggle(250);
        });
        $link.insertBefore(this);
        $code.hide(0);
      });
    }
    
    if($("#ssnav").children('option').length<3) {
      $("#ssnav").hide();
    }   
    else {
      $("#ssnav").change(function() { 
        var x = $(this).val() || ''; 
        if(x!==''){
        location.hash = '';
        location.hash = x;
        }
        $("#ssnav")[0].selectedIndex = 0;
      });
    }
    </script>

  </body>
</html>
