                      ORANGE FLUFFY STUFF

  1 16 oz carton cottage cheese      1 3 oz box orange jello
  1 8 oz carton Cool Whip            1 can mandarin oranges
  1 8 oz can crushed pineapple

 1. Mix cottage cheese and dry jello.

 2. Drain fruits well and add to cottage cheese mix.

 3. Fold in cool whip.  Store in Refrigerator.
