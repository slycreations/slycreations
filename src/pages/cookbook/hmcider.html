                         HOT MULLED CIDER

  1 gal apple cider                   1 gal cranberry juice cocktail
  2 cinnamon sticks                   6 whole alspice berries
  1 cup sugar

 1. Combine ingredeients.  Heat and stir until sugar is disolved.
    Can be refrigerated and stored at this point.

 2. Serve Hot.  Crock pot makes a great hot punch bowl.
