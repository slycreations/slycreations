                  EASY BLUE CHEESE DRESSING                 (Sherry)

  4 oz blue cheese, crumbled         2 cups Hellman's mayonaise
  1/4 cup vinegar                    2 Tbs sugar
  1 cup sour cream                   1 clove garlic, minced

 1. Cream all ingredients slowly and chill.

 NOTE: Do not use low fat mayo or sour cream.  Dressing will be runny
       and separate.
