                             MACAROONS                (Sherry)

  16 oz bag coconut                  1 can sweetened condensed milk
  1 tsp vanilla

 1. Heat oven to 350 degrees.

 2. Mix ingredients.  Drop by spoonfuls on a lightly greased cookie
    sheet.

 3. Bake 10 minutes or until golden brown.
