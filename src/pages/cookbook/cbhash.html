                      CORNED BEEF HASH

  1 bag frozen hash browns           1 can corned beef
  oil                                salt and pepper to taste

 1. In a skillet, add oil and potatoes.  Spread out the potatoes and let
    the lumps thaw out by covering and cooking.

 2. Add corned beef, salt, and pepper.  Cook until potatoes brown.
