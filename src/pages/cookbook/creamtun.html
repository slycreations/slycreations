                CREAMED TUNA ON TOAST

  1 can tuna                         milk
  1 can mushroom soup                salt and pepper to taste

 1. In a saucepan, add the soup, about 1/2 can of milk, tuna, salt, and
    pepper.

 2. Stir and cook until hot and bubbly.  Serve over bread or toast.
