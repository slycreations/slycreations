                       QUICK STICKY BUNS

  1 pk (10) refrigerated biscuits    2 Tbs melted butter
  1/4 cup brown sugar                1/4 cup Karo syrup
  1/2 tsp cinnamon                   1/4 cup chopped nuts

 1. Mix butter, sugar, syrup, cinnamon, and nuts in a cake layer pan.

 2. Top with the 10 biscuits.

 3. Bake as biscuit package directs.
