                        TATER TOT CASSEROLE            (Leigha)

  1 lb ground beef                   1 pkg frozen tater tots
  1 can mushroom soup

 1. Brown the meat. Pour into casserole dish.

 2. Stir in the soup.

 3. Cover with frozen tater tots.

 4. Bake at 375 degrees until tater tots are golden brown.
