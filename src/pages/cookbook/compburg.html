                      COMPANY BURGERS

  2 1/2 lb ground beef               1 envelope onion soup mix
  1/3 cup picante                    1/3 cup chili sauce
  1/4 tsp black pepper

 1. Mix all ingredients well and press into burgers.

 2. Fry or broil or cook out.   Makes 8 - 12 good sized burgers.
