                      MY TURKEY CHILI                  (Leigha)

  1 lb ground turkey                 1 onion, chopped
  1 can rotel diced tomatoes         1 15 oz can tomato sauce
  1 can ranchero (pinto) beans       1 Tbs chili powder
  1 bay leaf

 1. Brown turkey and onion.  Drain.

 2. Stir in other ingredients.

 3. Cover and simmer for 30 min to 1 hour.
