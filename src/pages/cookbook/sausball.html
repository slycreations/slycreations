                        SAUSAGE BALLS

  1 lb dhot sausage                  3 cups bisquick
  1/2 lb sharp cheddar cheese,       1 egg
    grated.

 1. Preheat oven to 350 degrees.

 2. Mix all ingredients together.

 3. Form into small balls, placing them on a cookie sheet.

 4. Bake 15 minutes.
