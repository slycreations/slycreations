                    CREOLE MUSTARD SAUCE

 FOR EACH 2 SERVINGS:
  3 Tbs mayonaise                    2 Tbs Grey Poupon Country Dijon
  1 tsp yellow mustard                 mustard
  1 tsp honey                        1 tsp cream style horseradish

 1. Combine all ingredients, mix well, and refrigerate for 15 - 30
     minutes.
