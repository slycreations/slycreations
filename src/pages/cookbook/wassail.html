                            WASSAIL

  2 qt sweet apple cider              2 cups orange juice
  1 cup lemon juice                   5 cups pineapple juice
  1 cinnamon stick                    1 tsp whole cloves

 1. Combine ingredeients in a crock pot.  Simmer until hot.

 2. Serve Hot.  Can be served directly from the crock pot.
